{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8 mt-10">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Upload Your Resume</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-end">
      <button type="submit"
        class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-md font-medium shadow-sm transition">
        Upload & Analyze
      </button>
    </div>
  </form>

  {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
        <p class="text-sm text-green-600">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
