{% extends 'base.html' %}
{% block title %}Login | ResumeMatchr{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-500">Login</button>
  </form>
  <p class="text-sm text-center mt-4 text-gray-600">
    Don't have an account?
    <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Sign up</a>
  </p>
</div>
{% endblock %}
