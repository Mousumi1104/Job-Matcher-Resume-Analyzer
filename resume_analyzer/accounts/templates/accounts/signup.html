{% extends 'base.html' %}
{% block title %}Sign Up | ResumeMatchr{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-center mb-6">Create an Account</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-500">Sign Up</button>
  </form>
  <p class="text-sm text-center mt-4 text-gray-600">
    Already have an account?
    <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a>
  </p>
</div>
{% endblock %}
