{% if messages %}
  <div id="toast-container" class="fixed top-5 right-5 space-y-3 z-50">
    {% for message in messages %}
      <div class="toast-message px-4 py-3 rounded-lg shadow-lg text-white
                  {% if message.tags == 'success' %} bg-green-500
                  {% elif message.tags == 'error' %} bg-red-500
                  {% elif message.tags == 'warning' %} bg-yellow-500 text-black
                  {% else %} bg-gray-800
                  {% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>

  <script>
    // Auto-hide toast messages
    document.addEventListener('DOMContentLoaded', () => {
      const toasts = document.querySelectorAll('.toast-message');
      toasts.forEach((toast, index) => {
        setTimeout(() => {
          toast.classList.add('opacity-0', 'translate-x-4');
          setTimeout(() => toast.remove(), 500);
        }, 3000 + index * 500); // staggered fade out
      });
    });
  </script>
{% endif %}
